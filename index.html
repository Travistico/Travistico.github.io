---
layout: default
title: Architect Theme by Jason Long
published: true
---

<div id="home">
  <h1>Hansha Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {{ post.content }}
    {% endfor %}
  </ul>
</div>
