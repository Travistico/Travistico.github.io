---
layout: default
title: Architect Theme by Jason Long
published: true
---

<div id="home">
  <h1 style="font-size: 2.5em; margin-bottom: -10px;">Hansha Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
    <div class="post-header">
    <img src='Travistico.github.io/images/iconfinder_Twitter_UI-15_2310210.png' style='height: 50px; width: 50px; float: left;'>
<a class='date-link' href="{{ site.baseurl }}{{ post.url }}">{{ post.date | date_to_string }}</a>
    </div>
    {{ post.content }}
    {% endfor %}
  </ul>
</div>
